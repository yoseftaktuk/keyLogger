<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive & Live</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='Main_page.css') }}">
</head>
<body>
    <div class="categories-bar">
    <div class="category">Most Frequent Words</div>
    <div class="category">passwords</div>
    <div class="category">Language</div>
    <a href="live.html" class="live-button">
        LIVE
        <span class="live-dot"></span>
    </a>
    <div class="category">Keywords/Tags</div>
    <div class="category">Source/Website</div>
    <div class="category">@email</div>
</div>


    <div class="right-side">
        <h2>Archive</h2>
        <div class="search-form">
            <div class="search-row">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">

            <div class="search-row">
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time">
                <label for="end-time">End Time:</label>
                <input type="time" id="end-time">
            </div>
            <button class="search-button" id="search-button">Search</button>
        </div>
        <div class="archive-results" id="archive-results"></div>
    </div>

    <img src="https://img.freepik.com/premium-photo/mask-those-used-by-anonymous-with-black-cloth-black-background_449839-879.jpg" alt="">

    <script src="{{ url_for('static', filename='Main_page.js') }}"></script>

</html>
