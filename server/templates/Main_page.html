

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מכונות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .list-group {
            list-style: none;
            padding: 0;
        }
        .list-group-item {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .list-group-item:hover {
            background-color: #e9e9e9;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        .back-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #333;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #data-content {
            white-space: pre-wrap;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>מכונות זמינות</h1>
        <button class="delete-btn" onclick="deleteAllData()">מחק הכל</button>
        <div id="machines-list"></div>
    </div>

    <div id="data-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-header"></div>
            <div id="modal-content"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', fetchMachines);

        function fetchMachines() {
            fetch('/machines')
                .then(response => response.json())
                .then(machines => {
                    const listContainer = document.getElementById('machines-list');
                    listContainer.innerHTML = '';
                    if (machines.length === 0) {
                        listContainer.innerHTML = '<p>לא נמצאו מכונות.</p>';
                        return;
                    }
                    machines.forEach(machine => {
                        const div = document.createElement('div');
                        div.className = 'list-group-item';
                        div.innerHTML = `
                            <span>${machine}</span>
                            <button class="delete-btn" onclick="deleteMachine('${machine}', event)">מחק</button>
                        `;
                        div.onclick = () => fetchYears(machine);
                        listContainer.appendChild(div);
                    });
                })
                .catch(error => console.error('Error fetching machines:', error));
        }

        function fetchYears(machine) {
            fetch(`/data/${machine}/years`)
                .then(response => response.json())
                .then(years => {
                    showModal(`נתונים עבור: ${machine}`, `
                        <button class="back-btn" onclick="fetchMachines()">חזרה</button>
                        <button class="delete-btn" onclick="deleteMachine('${machine}')">מחק מכונה</button>
                        <div id="years-list"></div>
                    `);
                    const listContainer = document.getElementById('years-list');
                    if (years.length === 0) {
                        listContainer.innerHTML = '<p>לא נמצאו נתונים עבור שנה זו.</p>';
                        return;
                    }
                    years.forEach(year => {
                        const div = document.createElement('div');
                        div.className = 'list-group-item';
                        div.innerHTML = `
                            <span>${year}</span>
                            <button class="delete-btn" onclick="deleteYear('${machine}', '${year}', event)">מחק</button>
                        `;
                        div.onclick = () => fetchMonths(machine, year);
                        listContainer.appendChild(div);
                    });
                })
                .catch(error => console.error('Error fetching years:', error));
        }

        function fetchMonths(machine, year) {
            fetch(`/data/${machine}/${year}/months`)
                .then(response => response.json())
                .then(months => {
                    showModal(`נתונים עבור: ${machine} / ${year}`, `
                        <button class="back-btn" onclick="fetchYears('${machine}')">חזרה</button>
                        <button class="delete-btn" onclick="deleteYear('${machine}', '${year}')">מחק שנה</button>
                        <div id="months-list"></div>
                    `);
                    const listContainer = document.getElementById('months-list');
                    if (months.length === 0) {
                        listContainer.innerHTML = '<p>לא נמצאו נתונים עבור חודש זה.</p>';
                        return;
                    }
                    months.forEach(month => {
                        const div = document.createElement('div');
                        div.className = 'list-group-item';
                        div.innerHTML = `
                            <span>${month}</span>
                            <button class="delete-btn" onclick="deleteMonth('${machine}', '${year}', '${month}', event)">מחק</button>
                        `;
                        div.onclick = () => fetchDays(machine, year, month);
                        listContainer.appendChild(div);
                    });
                })
                .catch(error => console.error('Error fetching months:', error));
        }

        function fetchDays(machine, year, month) {
            fetch(`/data/${machine}/${year}/${month}/days`)
                .then(response => response.json())
                .then(days => {
                    showModal(`נתונים עבור: ${machine} / ${year} / ${month}`, `
                        <button class="back-btn" onclick="fetchMonths('${machine}', '${year}')">חזרה</button>
                        <button class="delete-btn" onclick="deleteMonth('${machine}', '${year}', '${month}')">מחק חודש</button>
                        <div id="days-list"></div>
                    `);
                    const listContainer = document.getElementById('days-list');
                    if (days.length === 0) {
                        listContainer.innerHTML = '<p>לא נמצאו נתונים עבור יום זה.</p>';
                        return;
                    }
                    days.forEach(day => {
                        const div = document.createElement('div');
                        div.className = 'list-group-item';
                        div.innerHTML = `
                            <span>${day}</span>
                            <button class="delete-btn" onclick="deleteDay('${machine}', '${year}', '${month}', '${day}', event)">מחק</button>
                        `;
                        div.onclick = () => fetchDayData(machine, year, month, day);
                        listContainer.appendChild(div);
                    });
                })
                .catch(error => console.error('Error fetching days:', error));
        }

        function fetchDayData(machine, year, month, day) {
            fetch(`/data/${machine}/${year}/${month}/${day}`)
                .then(response => response.text())
                .then(data => {
                    showModal(`נתונים עבור: ${machine} / ${year} / ${month} / ${day}`, `
                        <button class="back-btn" onclick="fetchDays('${machine}', '${year}', '${month}')">חזרה</button>
                        <button class="delete-btn" onclick="deleteDay('${machine}', '${year}', '${month}', '${day}')">מחק יום</button>
                        <pre id="data-content">${data}</pre>
                    `);
                })
                .catch(error => console.error('Error fetching day data:', error));
        }
        
        function showModal(header, content) {
            document.getElementById('modal-header').innerHTML = `<h2>${header}</h2>`;
            document.getElementById('modal-content').innerHTML = content;
            document.getElementById('data-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('data-modal').style.display = 'none';
        }

        function deleteData(url, callback) {
            if (confirm('האם אתה בטוח שברצונך למחוק נתונים אלו?')) {
                fetch(url, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('הנתונים נמחקו בהצלחה!');
                            callback();
                        } else {
                            alert('שגיאה במחיקת הנתונים.');
                        }
                    })
                    .catch(error => alert('שגיאה: ' + error));
            }
        }

        function deleteDay(machine, year, month, day, event) {
            if (event) event.stopPropagation();
            deleteData(`/data/${machine}/${year}/${month}/${day}/delete`, () => {
                closeModal();
                fetchDays(machine, year, month);
            });
        }

        function deleteMonth(machine, year, month, event) {
            if (event) event.stopPropagation();
            deleteData(`/data/${machine}/${year}/${month}/delete`, () => {
                closeModal();
                fetchMonths(machine, year);
            });
        }

        function deleteYear(machine, year, event) {
            if (event) event.stopPropagation();
            deleteData(`/data/${machine}/${year}/delete`, () => {
                closeModal();
                fetchYears(machine);
            });
        }

        function deleteMachine(machine, event) {
            if (event) event.stopPropagation();
            deleteData(`/data/${machine}/delete`, () => {
                closeModal();
                fetchMachines();
            });
        }

        function deleteAllData() {
            deleteData('/data/delete_all', () => {
                fetchMachines();
            });
        }
    </script>
</body>
</html>
